<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>Главная</title>
</head>

<body>
  <header class="main-header">
    <div class="swiperWrap">
      <div class="main-header__menu">
        <div class="menu-wrap">
          <div class="main-header__search">
            <form class="main-header__search_form">
              <input class="main-header__search_input" type="text" placeholder="Поиск">
              <button class="main-header__search_button" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
                  <path
                    d="M18.2092 14.8065L13.6449 10.5471C14.4177 9.42029 14.7799 8.11317 14.7799 6.82858C14.7799 3.0199 11.5197 0 7.43834 0C3.18794 0 -0.0240147 3.13258 0.000135282 6.89619C0.0242853 10.6598 3.28454 13.7924 7.43834 13.7924C8.83904 13.7924 10.1673 13.4318 11.3265 12.7557L15.8908 16.9926C16.084 17.1729 16.3738 17.1729 16.567 16.9926L18.2334 15.4376C18.4024 15.2573 18.4024 14.9868 18.2092 14.8065ZM7.43834 12.8909C3.81584 12.8909 0.990286 10.164 0.966136 6.87366C0.941986 3.62839 3.71924 0.878927 7.43834 0.878927C11.0608 0.878927 13.7898 3.51571 13.8139 6.80605C13.8381 10.3218 10.8676 12.8909 7.43834 12.8909ZM16.2048 16.046L12.0993 12.2148C12.2442 12.1021 12.9204 11.4711 13.0894 11.2908L17.1949 15.122L16.2048 16.046Z"
                    fill="white" />
                </svg>
              </button>
            </form>
          </div>
          <nav class="main-nav">
            <a class="main-nav__link" href="#">Главная</a>
            <a class="main-nav__link" href="#">О нас</a>
            <a class="main-nav__link" href="#">Наши работы</a>
            <a class="main-nav__link" href="#">Доставка</a>
          </nav>
          <h6>Рекомендуем</h6>
        </div>
        <nav class="catalog-nav">
          <a class="catalog-nav__link" href="#">Каталог</a>
          <a class="catalog-nav__link" href="#">Комплектующие</a>
          <a class="catalog-nav__link" href="#">Варианты отделки</a>
          <a class="catalog-nav__link" href="#">Доставка и оплата</a>
        </nav>
      </div>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/imgForSwiper.png" alt="imgForSwiper">
          </div>
          <div class="swiper-slide">
            <img src="images/imgForSwiper.png" alt="imgForSwiper">
          </div>
          <div class="swiper-slide">
            <img src="images/imgForSwiper.png" alt="imgForSwiper">
          </div>
          <div class="swiper-slide">
            <img src="images/imgForSwiper.png" alt="imgForSwiper">
          </div>
          <div class="swiper-slide">
            <img src="images/imgForSwiper.png" alt="imgForSwiper">
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>


    <div class="main-header__companyInfo">
    </div>
  </header>

  <div></div>



  <script>
    'use strict';

    let swiper = new Swiper(".mySwiper", {
      loop: true,

      pagination: {
        el: ".swiper-pagination",
      },

      // Navigation arrows
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
